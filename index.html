<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1f2933, #0b0f14);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 48px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      animation: fadeIn 1.2s ease forwards;
      max-width: 460px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 14px;
      animation: slideUp 1s ease forwards;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 28px;
      animation: slideUp 1.2s ease forwards;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      font-size: 0.9rem;
      letter-spacing: 0.4px;
      animation: pulse 2s infinite;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #22c55e;
      border-radius: 50%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Under Maintenance</h1>
    <p>
      This portfolio is currently being worked on.<br />
      Iâ€™m making improvements and polishing things up.<br />
      Check back soon.
    </p>

    <div class="status">
      <span class="dot"></span>
      Updating in progress
    </div>
  </div>
</body>
</html>
